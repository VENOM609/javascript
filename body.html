<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>document</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="hi.css">
        
    </head>
    <body>
        <script type="text/javascript">
             var n =prompt("enter a value of n")
                document.write("<h1>table of the square</h1>")
                document.write("<table border=\"1\">")
                document.write("<tr>")
                document.write("<th>number</th>")
                document.write("<th>squares</th>")
                document.write("<th>cube</th>")
                document.write("</tr>")
                var i
                for(i=0;i<=n;i++)
               {
                document.write("<tr>")
                    document.write("<td >")
                    document.write(i)
                    document.write("</td>")
                    document.write("<td >")
                    document.write(i*i)
                    document.write("</td>")
                    document.write("<td >")
                    document.write(i*i*i)
                    document.write("</td>")
                  document.write("</tr>")

                }
                document.write("</table>")
                    
        </script>
     
    </body>
</html>
